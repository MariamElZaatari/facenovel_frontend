<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div>
        <div>
            <h1>Facebook</h1>
            <h5>Connect with friends</h5>
        </div>

        <div>
            <h5>Sign Up</h5>
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <br/>
            <input type="text" id="email-input" placeholder="Enter your email">
            <br/>
            <input type="text" id="phone-input" placeholder="Enter your phone number">
            <br/>
            <input type="password" id="password-input" placeholder="Enter your password">
            <br/>
            <input type="password" id="password-input-check" placeholder="Reenter your password">
            <br/>
            <p>date of birth</p><input type="date" id="last-name" placeholder="Last Name">

            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <button id="signup-btn">Sign Up</button>
            <p>Already have an Account?</p>
            <button id="login-btn">Log In</button>
        </div>
    </div>
</body>

</html>
